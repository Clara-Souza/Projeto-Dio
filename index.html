<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação de Herói</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="flexBox">
            <div class="informations">
                <div class="title"><strong>Informações do Herói</strong></div>
                <div class="hero">
                    <div class="name">Nome do Herói: </div>
                    <div class="inputBox"><input type="text" placeholder="Digite o nome do Herói" class="nome" ></div>
                </div>
                <div class="hero">
                    <div class="xp">Quantidade de XP: </div>
                    <div class="inputBox"><input type="text" placeholder="Digite a quantidade de XP" class="quantidade"></div>
                </div>
                <div class="buttonLiga">
                    <div class="button"><button class="botao" onClick="ButtonClick()">Ver liga</button></div>
                </div>
            </div>
            <div class="informations2">
                <div class="classification"><strong>Classificação do Herói</strong></div>
                <div class="message" style="text-align: center;">Aqui vai fica a mensagem</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
